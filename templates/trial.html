<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Scroll Test</title>
    <style>
        /* Add your header styles here */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #19433c;
            color: #D7D7D7;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .scrolled {
            background-color: rgba(255, 255, 255, 0.9);
            color: #19433c;
        }

        body {
            margin: 0;
            padding: 0;
            height: 2000px; /* For scrolling */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>Navigation</nav>
    </header>

    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header'); // Simple selector for testing
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
