<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Service</title>
    <link rel="stylesheet" href="../statics/styles/service.css">
    <link rel="stylesheet" href="../statics/styles/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="../statics/scripts/header.js"></script>
    <script type="module" src="../statics/scripts/footer.js"></script>
</head>
<body>
    <my-header></my-header>

    <main>
        <section id="services-details">
            <section id="service-details">
                <div class="service-info">
                    <img src="../statics/images/wedding 2.jpg" alt="Photography">
                    <div class="service-text">
                        <h2>Photography Service</h2>
                        <p>Capture your moments with professional photography services. We provide top-notch photography for weddings, corporate events, and any special occasions. Our skilled photographers ensure that every moment is beautifully captured.</p>
                        <p><strong>Price: Ksh 9,800</strong></p>
                        
                        <!-- Book Now and Add to Cart Section -->
                        <button type="button" class="btn book-now" id="book-now">Book Now</button>
                    </div>
                </div>
            </section>
        
            <section id="service-samples">
                <h2>Sample Photos</h2>
                <div class="slider">
                    <button class="prev">&lt;</button>
                    <img src="../statics/images/ev1.jpg" alt="Sample Photo 1" class="active">
                    <img src="../statics/images/ev5.jpg" alt="Sample Photo 2">
                    <img src="../statics/images/ev3.jpg" alt="Sample Photo 3">
                    <button class="next">&gt;</button>
                </div>
            </section>
        </section>
    </main>

    <my-footer></my-footer>

    <script src="../statics/scripts/single_service.js"></script>
</body>
</html>
